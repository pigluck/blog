<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LuckyPig后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__ADMIN__/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal addNews_btn">添加管理员</a>
            </div>
        </form>
    </blockquote>
    <table id="newsList" lay-filter="newsList"></table>

    <!--操作-->
    <script type="text/html" id="newsListBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit" value= {{d.admin_id}} rel={{d.admin_id}}>编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del" value= {{d.admin_id}} rel={{d.admin_id}}>删除</a>
    </script>
</form>
<script type="text/javascript" src="__ADMIN__/layui/layui.js"></script>
<script type="text/javascript" src="__ADMIN__/js/adminList.js"></script>
</body>
</html>
