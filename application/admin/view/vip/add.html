<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>layui后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="__ADMIN__/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row">
	<div class="layui-col-md3 layui-col-xs12 user_right">
		<div class="">
			<img class="layui-circle userAvatar" id="userFace" src="">
		</div>
		
	</div>
	<div class="layui-col-md6 layui-col-xs12">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input type="hidden" name="id" value="">
				<input type="text" value="" class="layui-input" name='username'>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户ID</label>
			<div class="layui-input-block">
				<input type="text" value="" class="layui-input layui-disabled" id="uid" disabled>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-block">
				<input type="tel" name='tel' value="" lay-verify="phone" class="layui-input userPhone">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">经验</label>
			<div class="layui-input-block">
				<input type="text" name='exp' value=""  lay-verify="required" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">积分</label>
			<div class="layui-input-block">
				<input name='credit' type="text" value="" lay-verify="required" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">等级</label>
			<div class="layui-input-block">
				<input name='grade' type="text" value="" lay-verify="required" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">注册时间</label>
			<div class="layui-input-block">
				<input id='time' type="text" value="" disabled lay-verify="required" class="layui-input layui-disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
				<!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
			</div>
		</div>
	</div>
</form>

<script type="text/javascript" src="__ADMIN__/layui/layui.js"></script>
<script type="text/javascript">
	var form, $,areaData;

layui.use(['form','layer'],function(){
    form = layui.form;
    $ = layui.jquery;
    var layer = parent.layer === undefined ? layui.layer : top.layer;

    //提交个人资料
    form.on("submit(changeUser)",function(data){
        var index = layer.msg('提交中，请稍候',{icon: 16,time:false,shade:0.8});
        console.log(data.field);
        $.post("/admin/vip/save",data.field,function(res){
            if (res.code == "0000") {
                layer.msg(res.msg,{icon:1,time:1000});
            }else{
                layer.msg(res.msg,{icon:2,time:1000,anim:6});
            }
            layer.close(index);
        },"json");
        return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
    })

})
</script>
<!-- <script type="text/javascript" src="__ADMIN__/js/cacheUserInfo.js"></script> -->

</body>
</html>
