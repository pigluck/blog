<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LuckyPig后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="__ADMIN__/css/public.css" media="all" />
	<script type="text/javascript" src="__ADMIN__/layui/layui.js"></script>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">栏目ID</label>
		<div class="layui-input-block">
			<input type="text" name="id" class="layui-input userName layui-btn-disabled" disabled>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">栏目名</label>
		<div class="layui-input-block">
			<input type="text" name="catname" class="layui-input userEmail">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">栏目别名</label>
		<div class="layui-input-block">
			<input type="text" name="catdir" class="layui-input lj">
		</div>
	</div>
	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">父级栏目</label>
			<div class="layui-input-block">
				<select name="parentid" class="userGrade" lay-filter="userGrade">
					<option value="0">顶级栏目</option>
					{volist name='cattree' id='vo'}
	                <option value="{$vo.id}">{php}echo str_repeat('-',$vo['level']*4);{/php}{$vo.catname}</option>
	                {/volist}
				</select>
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">栏目类型</label>
			<div class="layui-input-block">
				<select name="lx" class="catlx">
					<option value="0">单页</option>
					<option value="1">列表页</option>
				</select>
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">栏目模板</label>
			<div class="layui-input-block">
				<select name="template" class="cattemplate">
					{volist name='templates' id='vo'}
					<option value="{$vo.filename}">{$vo.filename}</option>
					{/volist}
				</select>
			</div>
		</div>
	</div>
	<div class="layui-form-item">
    <label class="layui-form-label">是否启用</label>
    <div class="layui-input-block">
      <input type="checkbox" name="open" lay-skin="switch" lay-text="ON|OFF" class="userStatus">
    </div>
  </div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">关键词</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userDesc" name="keywords">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">栏目描述</label>
		<div class="layui-input-block">
			<textarea class="layui-textarea catDesc" name="description"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
		</div>
	</div>
</form>

<script type="text/javascript" src="__ADMIN__/js/userAdd.js"></script>
</body>
</html>
