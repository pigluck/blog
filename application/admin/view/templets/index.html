<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LuckyPig后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="__ADMIN__/css/public.css" media="all" />
</head>
<body class="childrenBody">

	<table id="logs" lay-filter="logs"></table>

	<script type="text/javascript" src="__ADMIN__/layui/layui.js"></script>
	<blockquote class="layui-elem-quote">
   <a href="{:url('admin/templets/add')}" class="layui-btn">添加模板</a>
  </blockquote>
	<div class="layui-form">
  <table class="layui-table">
    <colgroup>
      <col width="50%">
      <col width="20%">
      <col width="20%">
      <col>
    </colgroup>
    <thead>
      <tr>
        <th>模板</th>
        <th>大小</th>
        <th>修改时间</th>
        <th>操作</th>
      </tr> 
    </thead>
    <tbody>
      {volist name='templates' id='vo'}
      <tr>
        <td>{$vo.filename}</td>
        <td>{$vo.filesize}</td>
        <td>{$vo.filemtime|date='Y-m-d',###}</td>
        <td><a href="{:url('admin/templets/edit',['name'=>$vo['value'],'type'=>$type])}" class="layui-btn">编辑</a></td>
      </tr>
      {/volist}
    </tbody>
  </table>
</div>
</body>
</html>
