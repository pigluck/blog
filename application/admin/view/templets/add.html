<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>LuckyPig后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all" />
    <script type="text/javascript" src="__ADMIN__/layui/layui.js"></script>
   <style type="text/css">
       #editor { 
         position: relative;
        height: 400px;
        right: 10px;
       
    }
    </style>
</head>
<body>
	<blockquote class="layui-elem-quote">
		{$title}
	</blockquote>
	<form class="layui-form">
		<div class="layui-form-item">
    <label class="layui-form-label">输入文件名</label>
    <div class="layui-input-block">
      <input type="text" name="filename" required placeholder="例如：index.html" lay-verify="required" autocomplete="off" class="layui-input">
    </div>
  </div>
<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">文本域</label>
    <!--<div class="layui-input-block">
      <textarea name="content" placeholder="请输入内容" class="layui-textarea" rows="16"></textarea>-->
  <div name="content" id="editor"></div>
    <!--</div>-->
  </div>
<div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter='*'>立即提交</button>
      <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
      <a href="JavaScript:history.back(-1)" class="layui-btn layui-btn-primary">取消</a>
    </div>
  </div>
</form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.0/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var content = '';
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/html");
    editor.setValue(content);
    document.getElementById('editor').style.fontSize='18px';
</script>
<script>
layui.use('form', function(){
  var form = layui.form,
  	  layer = parent.layer === undefined ? layui.layer : top.layer,
  	  $ = layui.jquery;
  
  form.on('submit(*)', function(data){
	 var index = layer.msg('提交中，请稍候',{icon: 16,time:false,shade:0.8});
	        var body = editor.getValue();
	        $.post("/admin/templets/insert",{content:body,filename:data.field.filename},function(res){
	            if (res.code == "0000") {
	                layer.msg(res.msg,{icon:1,time:1000});
	                setTimeout(function(){
	                	window.history.back(-1);
	                },1000);
	            }else{
	                layer.msg(res.msg,{icon:2,time:1000,anim:6});
	            }
	            layer.close(index);
	        },"json");
  return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
});
});
</script>
</html>
