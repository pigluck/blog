<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LuckyPig后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="__ADMIN__/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10" id="news">
	<input type="hidden" name="id">
	<div class="layui-col-md9 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item magt3">
					<label class="layui-form-label">文章标题</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input newsName" name="title" lay-verify="newsName" placeholder="请输入文章标题">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">内容摘要</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容摘要" class="layui-textarea abstract" name="description"></textarea>
					</div>
				</div>
			</div>
			<div class="layui-col-md3 layui-col-xs5">
				<div class="layui-upload-list thumbBox mag0 magt3">
					<img class="layui-upload-img thumbImg">
					<input type="hidden" name="thumb">
				</div>
			</div>
		</div>
		<div class="layui-col-md4 layui-col-xs5">
			<div class="layui-form-item">
					<label class="layui-form-label">文章标签</label>
					<div class="layui-input-block">
						<input type="text" name='tag' class="layui-input tag" placeholder="多个标签用”,“隔开">
					</div>
				</div>
		</div>
		<div class="layui-col-md8 layui-col-xs5">
			<div class="layui-form-item">
					<label class="layui-form-label">文章关键字</label>
					<div class="layui-input-block">
						<input type="text" name="keywords" class="layui-input keywords" placeholder="请输入内容关键字">
					</div>
				</div>
		</div>
		<div class="layui-form-item magb0">
			<label class="layui-form-label">文章内容</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="news_content"></textarea>
			</div>
		</div>
	</div>
	<div class="layui-col-md3 layui-col-xs12">
		<blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 分类目录</blockquote>
		<div class="border category">
			<div class="">
				<select name="cid" class="catid">
					{volist name='cat' id='vo'}
	                <option value="{$vo.id}">{$vo.catname}</option>
	                {/volist}
				</select>
			</div>
		</div>
		<blockquote class="layui-elem-quote title magt10"><i class="layui-icon">&#xe609;</i> 发布</blockquote>
		<div class="border">
			<div class="layui-form-item">
				<label class="layui-form-label"><i class="layui-icon">&#xe60e;</i> 模　板</label>
				<div class="layui-input-block newsStatus">
					<select name="template" lay-verify="required" class="cattemplate">
						{volist name='templates' id='vo'}
						<option value="{$vo.filename}">{$vo.filename}</option>
						{/volist}
					</select>
				</div>
			</div>
          <div class="layui-form-item">
				<label class="layui-form-label"><i class="layui-icon">&#xe60e;</i> 语　言</label>
				<div class="layui-input-block newsStatus">
					<select name="lang" lay-verify="required" class="lang">
						{volist name='lang' id='vo'}
						<option value="{$vo.en}">{$vo.zh}</option>
						{/volist}
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><i class="layui-icon">&#xe609;</i> 推　荐</label>
				<div class="layui-input-block">
					<input type="checkbox" name="tj" lay-skin="switch" lay-text="是|否">
				</div>
			</div>
			
			
			<div class="layui-form-item newsTop">
				<label class="layui-form-label"><i class="seraph icon-zhiding"></i> 置　顶</label>
				<div class="layui-input-block">
					<input type="checkbox" name="posid" lay-skin="switch" lay-text="是|否">
				</div>
			</div>
			<hr class="layui-bg-gray" />
			<div class="layui-right">
				<a class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
				<!-- <a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="look" lay-submit>预览</a> -->
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="__ADMIN__/layui/layui.js"></script>
<script type="text/javascript" src="__ADMIN__/js/newsAdd.js"></script>
<script src="__STATIC__/ckeditor/ckeditor.js"></script>
<script type="text/javascript">
   setTimeout(function(){
		CKEDITOR.replace( 'news_content' ,{
        filebrowserBrowseUrl:'__STATIC__/ckfinder/ckfinder.html',//设置上传图片的页面为ckfinder.html
        filebrowserImageBrowseUrl:'__STATIC__/ckfinder/ckfinder.html?type=Images',
        filebrowserFlashBrowseUrl: '__STATIC__/ckfinder/ckfinder.html?type=Flash',
        filebrowserUploadUrl: '__STATIC__/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Files',
        filebrowserImageUploadUrl: '__STATIC__/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Images',
        filebrowserFlashUploadUrl: '__STATIC__/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Flash',
extraPlugins: 'html5video',
    });
	},100)
</script>
<script type="text/javascript">
	
</script>
</body>
</html>
